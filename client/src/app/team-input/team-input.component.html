<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div>
  <form #gameStart = "ngForm" (ngSubmit) = "createGame(gameStart.form)">
    <div class="teamInput">
      <ul><h1>Game Setup</h1>
        <li>Enter a name and the players for each team below.</li>
        <li>Put each player on a separate line.</li>
      </ul>
      <h3>Team 1 Name:</h3>
      <input type="text" class="teamName" [(ngModel)]='teamOneName' name="teamOneName"/><
      <h3>Team 1 Players:</h3>
      <textarea name="team1" class="players" [(ngModel)]='teamOneNames' name="teamOnePlayers"></textarea>
      <h3>Team 2 Name:</h3>
      <input type="text" class="teamName" [(ngModel)]='teamTwoName' name="teamTwoName"/>
      <h3>Team 2 Players:</h3>
      <textarea name="team2" class="players" [(ngModel)]='teamTwoNames' name="teamTwoPlayers"></textarea>
      <p>Pick a Letter (all phrases in the game will have to start with this letter):</p>
      <input type="text" class="teamName" [(ngModel)]='letter' name="letter"/>
    </div>
      <button class="btn btn-secondary btn-lg active" id="submit" role="button">
        Submit
      </button>
  </form>
</div>

</body>
