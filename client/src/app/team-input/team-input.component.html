<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>

<div>
  <form action="#" method="post">
    <div class="teamInput">
      <ul><h1>Game Setup</h1>
        <li>Enter a name and the players for each team below.</li>
        <li>Put each player on a separate line.</li>
      </ul>
      <h3>Team 1 Name:</h3>
      <input type="text" name="team1name" id="TeamName"><
      <h3>Team 1 Players:</h3>
      <textarea name="team1" id="Players"></textarea>
      <h3>Team 2 Name:</h3>
      <input type="text" name="team2name" id="TeamName">
      <h3>Team 2 Players:</h3>
      <textarea name="team2" id="Players"></textarea>
      <p>Pick a Letter (all phrases in the game will have to start with this letter):</p>
      <input type="text" name="letter" id="TeamName">
    </div>
    <!-- <input type="submit" id="submit"> -->
    <a href="https://laurenstewartgreen.github.io/saladbowlgame/cardInput" class="btn btn-secondary btn-lg active"
       id="submit" role="button" aria-pressed="true">Submit</a>
  </form>
</div>
