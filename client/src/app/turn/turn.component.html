<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="turn">
    <h1>Rules for Round 1</h1>
    <p>You may say anything other than the word itself or any abbreviation of the word.</p>
  </div>
  <div class="whosUp">
    <h1>{{ _currentPlayer }} you're up next! Click below when ready!</h1>
    <div class="button">
      <button class="btn btn-secondary btn-lg active" id="submit" role="button" (click) = "nextView()">
        Start Turn
      </button>
    </div>
  </div>
</body>
